<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Vanilla Weather Search Challenge</title>
  </head>
  <div class="weather-app">
    <body>
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Saturday 18:54, clear sky
              <br />
              Humidity: 43%, Wind: 4.63km/h
            </p>
          </div>
          <div class="weather-app-temperature-data">
            <div class="weather-app-temperature-icon">🌤️</div>
            <div class="weather-app-temperature">23</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/breiadeeann" target="_blank"
          >Breia Alderson</a
        >, is
        <a
          href="https://github.com/breiadeeann/myvanillaweathersearchchallenge"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://myvanillaweathersearchchallenge.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
